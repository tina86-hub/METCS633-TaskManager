<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register - Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #a8e6cf, #d4fc79);
        }
        .navbar {
            background: #388e3c !important;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
        }
        .list-group-item {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
        }
        .btn-primary {
            background: #2e7d32;
            border: none;
            color: white;
            transition: background 0.3s, transform 0.2s;
        }
        .btn-primary:hover {
            background: #1b5e20;
            transform: scale(1.05);
        }
        footer {
            background: #388e3c;
            color: white;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="/">Task Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="container py-5">
    <div class="card p-4 mx-auto" style="max-width: 600px;">
        <h1 class="text-center text-success">Register New Account</h1>
        <div class="card-body">
            <div class="alert alert-info" th:if="${exist}">
                <p class="text-center">User with this email already exists</p>
            </div>
            <form th:action="@{/register}" th:object="${user}" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-at"></i></span>
                        <input type="text" class="form-control" id="email" th:field="*{email}" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" th:field="*{password}" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="name" th:field="*{name}" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
        </div>
    </div>
</main>

<footer class="text-center py-3">
    <p class="mb-0">&copy; 2025 Task Manager. All rights reserved.</p>
    <p class="mb-0">Created by Team4 - METCS633</p>
</footer>

</body>
</html>

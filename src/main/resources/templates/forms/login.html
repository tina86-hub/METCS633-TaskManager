<!DOCTYPE html>
<html lang="eng"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
    <title>Login</title>
</head>

<body>

<header>
    <!--/*/ <th:block th:include="fragments/header :: header('login')"></th:block> /*/-->
</header>

<main class="container">
    <div class="card bg-light text-dark">
        <div class=" card-body">
         <h5 class="card-title m-3">Login</h5>
       <div class="alert alert-danger" th:if="${param.error}">
           <h5>Invalid Email or Password</h5>
         </div>
        <form th:action="@{/login}" method="post">
  <div class="form-group m-3">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="m-3 form-control" id="email" name="username" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group m-3">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="m-3 form-control" id="password" name="password" placeholder="Password">
  </div>
  
  <button type="submit" value="Submit" class="m-3 btn btn-secondary btn-lg">Submit</button>
</form>
</div>
</div>
</main>


<footer class="footer">
    <!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
</footer>


</body>
</html>

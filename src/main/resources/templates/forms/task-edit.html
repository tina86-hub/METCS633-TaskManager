<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Task - Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #a8e6cf, #d4fc79);
        }
        .navbar {
            background: #388e3c !important;
            width: 100%;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
        }
        .btn-primary {
            background: #2e7d32;
            border: none;
            color: white;
            transition: background 0.3s, transform 0.2s;
        }
        .btn-primary:hover {
            background: #1b5e20;
            transform: scale(1.05);
        }
        .btn-outline-primary {
            border-color: #2e7d32;
            color: #2e7d32;
        }
        .btn-outline-primary:hover {
            background: #1b5e20;
            color: white;
        }
        footer {
            background: #388e3c;
            color: white;
            width: 100%;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light w-100">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Task Manager</a>
        </div>
    </nav>
</header>

<main class="container py-5">
    <div class="card p-4 mx-auto" style="max-width: 600px;">
        <h1 class="text-center text-success">Edit Task</h1>
        <div class="card-body">
            <form th:action="@{'/task/edit/'+ ${task.id}}" th:object="${task}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <div class="mb-3">
                    <label for="name" class="form-label">Task Name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-pen"></i></span>
                        <input type="text" class="form-control" th:field="*{name}" id="name" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Task Description</label>
                    <textarea class="form-control" th:field="*{description}" id="description" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Date</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                        <input type="date" class="form-control" th:attr="value=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}, min=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" th:field="*{date}" id="date" required>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-outline-primary">Reset</button>
                    <a href="/tasks" class="btn btn-outline-primary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</main>

<footer class="text-center py-3">
    <p class="mb-0">&copy; 2025 Task Manager. All rights reserved.</p>
    <p class="mb-0">Created by Team4 - METCS633</p>
</footer>

</body>
</html>

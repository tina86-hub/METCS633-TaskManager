<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register - Success</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          th:rel="stylesheet" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            th:src="@{/js/bootstrap.bundle.min.js}"></script>

    <style>
        body {
            background: linear-gradient(to right, #a8e6cf, #d4fc79);
            /* If your content is short, we might ensure the footer doesn't float
               to the middle. One approach is min-height with flex layout or
               additional spacing. */
            min-height: 100vh;
            position: relative;
            margin: 0;
            padding-bottom: 80px; /* space for the footer if needed */
        }
        .alert-success {
            background: rgba(46, 125, 50, 0.9);
            color: white;
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }
        footer {
            background: #388e3c;
            color: white;
            width: 100%;
            /* Ensure footer is at the bottom */
            position: absolute;
            bottom: 0;
            left: 0;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>

<!-- Include the same header fragment, highlight the 'register' tab if you wish -->
<div th:replace="fragments/header :: navbar"
     th:with="activeTab='register'">
</div>

<main class="container text-center">
    <div class="alert alert-success">
        <h1>Registration Successful!</h1>
        <p>Please <a href="/login" class="text-white font-weight-bold">sign in</a> to continue.</p>
    </div>
</main>

<footer class="text-center py-3">
    <p class="mb-0">&copy; 2025 Task Manager. All rights reserved.</p>
    <p class="mb-0">Created by Team4 - METCS633</p>
</footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Error - Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
        }
        .navbar {
            background: #d32f2f !important;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
        }
        footer {
            background: #d32f2f;
            color: white;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="/">Task Manager</a>
        </div>
    </nav>
</header>

<main class="container py-5">
    <div class="card border-danger mx-auto p-4" style="max-width: 600px;">
        <h1 class="text-center text-danger">Something went wrong</h1>
        <div class="card-body text-center">
            <h2 th:if="${status}" class="text-danger">
                <b>Response Status:</b> <span th:text="${status}"></span>
                <span th:if="${error}" th:text="'('+${error}+')'"></span>
            </h2>
            <h4 th:if="${url}">
                <b>Page:</b> <span th:text="${url}"></span>
            </h4>
            <h5 th:if="${timestamp}">
                <b>Occurred:</b> <span th:text="${timestamp}"></span>
            </h5>
        </div>
    </div>
</main>

<footer class="text-center py-3">
    <p class="mb-0">Photo by Joel Filipe on Unsplash</p>
</footer>

</body>
</html>
